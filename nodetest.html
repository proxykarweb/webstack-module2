<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf 8">
    <title> module2</title>

<script>

  function loadDoc(id) {
    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function() {
      if (this.readyState == 4 && this.status == 200) {
       document.getElementById("demo").innerHTML = this.responseText;
      }
    };
    xhttp.open("GET", "test.html", true);
    xhttp.send();
  }
</script>
</head>

<body>
